<!DOCTYPE html>
<html lang="it" style="overflow-y: hidden;">

<head>
  <meta charset="UTF-8">
  <title>TravelPlan - Home</title>
  
  <link rel="icon" href="img/favicon.ico" />
  
  	<link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  
	<!-- Main CSS Files -->  
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style2.css">
	<link rel="stylesheet" href="css/mieistili.css">

</head>

<body style= "background-color: #eaeaea" onload="noBack(); controlloLogin()" onpageshow="if (event.persisted) noBack();" onunload="">
	
	
  <!--==========================
  Login Section
  ============================-->
  
<section id="sfondo">
    

<br><br><div align="center"><img src="img/TravelPlanWhite.png" alt="TravelPlan Logo" id="tpl" width="500"></div>

  <div class="form login-form">
      
      <ul class="tab-group">
        <li class="tab active" id="li1"><a href="#login">Accedi</a></li>
        <li class="tab" id="li2"><a href="#signup">Registrati</a></li>
      </ul>
      
      <div class="tab-content">
        
        <div id="login">
           
          <form id="formLogin" action="/" method="post">
          
            <div class="field-wrap">
            <label>
              Email<span class="req">*</span>
            </label>
            <input id="email" type="text" name="email"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Password<span class="req">*</span>
            </label>
            <input id="password" type="password" name="password"/>
          </div>
          
          <p class="forgot"><a href="CambiaPassword.html">Hai dimenticato la Password?</a></p>
          
          <input type="submit" id="btnLogin" value="ACCEDI" class="button button-block" onclick="controlloAccedi()">
          
          </form>

        </div>
        
        <div id="signup">   
 
          <form id="formSignin" action="/" method="post">
          
          <div class="top-row">
            <div class="field-wrap">
              <label>
                Nome<span class="req">*</span>
              </label>
              <input name="name" id="name" type="text" required autocomplete="off" />
            </div>
        
            <div class="field-wrap">
              <label>
                Cognome<span class="req">*</span>
              </label>
              <input name="lastname" id="lastname" type="text"required autocomplete="off"/>
            </div>
          </div>

          <div class="field-wrap">
            <label>
              Email<span class="req">*</span>
            </label>
            <input name="email2" id="email2" type="email"required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Password<span class="req">*</span>
            </label>
            <input name="password2" id="password2" type="password"required autocomplete="off"/>
          </div>
          
          <input onclick="controlloRegistrati()" type="button" id="btnSignin" value="REGISTRATI" class="button button-block">
          
          </form>

        </div>
        
      </div><!-- tab-content -->
      
</div> <!-- /form -->

</section>


<script src='js/jquery-3.3.1.min.js'></script>
<script  src="js/miefunzioni.js"></script>
<script  src="js/index.js"></script>
<script  src="js/loginregistration.js"></script>


<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>



</body>

</html>
