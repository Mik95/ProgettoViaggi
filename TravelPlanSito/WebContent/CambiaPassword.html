<!DOCTYPE html>
<html lang="it" style="overflow-y: hidden;">

<head>
  <meta charset="UTF-8">
  <title>TravelPlan - Cambia Password</title>
  
  <link rel="icon" href="img/favicon.ico" />
  
  	<link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  
	<!-- Main CSS Files -->  
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style2.css">
	<link rel="stylesheet" href="css/mieistili.css">

</head>

<body style= "background-color: #eaeaea">
	
	
  <!--==========================
  Change PW Section
  ============================-->
  
<section id="sfondo">
    

<br><br><div align="center"><img src="img/TravelPlanWhite.png" alt="TravelPlan Logo" id="tpl" width="500"></div>

<div class="form login-form">
	<div class="tab-content">
    	<form id="formChange" action="/" method="post">
          
        	<div class="field-wrap">
            	<label>
              		Email<span class="req">*</span>
            	</label>
            	<input name="email" id="email" type=email" required autocomplete="off"/>
          	</div>
          
          <div class="field-wrap">
            <label>
              Nuova Password<span class="req">*</span>
            </label>
            <input name="password" id="password" type="password" required autocomplete="off"/>
          </div>
          </form>
          
          <div class="field-wrap">
            <label>
              Conferma Password<span class="req">*</span>
            </label>
            <input id="conferma" type="password" required autocomplete="off"/>
          </div>
          
          <p class="forgot"><a href="Home.html">Torna alla Home</a></p>
          
          <input id="btnChange" type="button" value="CAMBIA PASSWORD" class="button button-block">
	</div><!-- tab-content -->  
</div> <!-- /form -->

</section>


<script src='js/jquery-3.3.1.min.js'></script>
<script  src="js/miefunzioni.js"></script>
<script  src="js/index.js"></script>
<script  src="js/cambiaPassword.js"></script>


<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>



</body>

</html>
